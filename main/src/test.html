<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Favorite Symbol</title>
<style>
  .favorite-symbol {
    width: 50px;
    height: 50px;
    cursor: pointer;
  }
  .favorite-symbol.filled {
    color: red; /* You can change the color here */
  }
</style>
</head>
<body>

<div class="favorite-symbol" id="favorite-symbol">&#9734;</div>

<script>
  const favoriteSymbol = document.getElementById('favorite-symbol');

  favoriteSymbol.addEventListener('click', function() {
    this.classList.toggle('filled');
    if (this.classList.contains('filled')) {
      this.innerHTML = '&#9733;'; // Filled star
    } else {
      this.innerHTML = '&#9734;'; // Empty star
    }
  });
</script>

</body>
</html>
