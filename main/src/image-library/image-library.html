<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css"/>
    <link rel="stylesheet" href="../styles/larger.css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="../../resources/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../resources/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../resources/images/favicon/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>NASA API Explorer</title>
</head>
<body>
    <header id="main-header" class="divider"></header>

    <main>    
        <div class="empty-space"></div>

        <div class="container">
            <form id="searchForm">
                <div>
                    <label for="description">Search Terms:</label>
                    <input type="text" id="description" name="description">
                </div>
                <div>
                    <input type="submit" value="Search">
                    <button type="button" id="showFavoritesBtn">Show my favorites!!</button>
                </div>
                
            </form>
        </div>
        
        <section class="search-results">
            <div class="error-message"></div>
            <ul class="image-list"></ul>
          </section>
    </main>
   
    <footer id="main-footer"></footer>
     <script src="../js/image-library.js" type="module"></script>
</body>
</html>
