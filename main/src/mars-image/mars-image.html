<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css"/>
    <title>NASA API Explorer</title>
</head>
<body>
    <header id="main-header" class="divider"></header>

    <main>
        <div class="empty-space"></div>
        <div class="container">
            <h2>Rover and Camera Selection</h2>
            <form id="roverForm">
                <!-- Rover selection -->
                <label for="roverSelect">Select a rover:</label>
                <select id="roverSelect" name="rover">
                    <option value="">Select Rover</option>
                    <option value="curiosity">Curiosity</option>
                    <option value="opportunity">Opportunity</option>
                    <option value="spirit">Spirit</option>
                </select>
                <!-- Camera selection (populated dynamically based on selected rover) -->
                <label for="cameraSelect">Select a camera:</label>
                <select id="cameraSelect" name="camera" disabled>
                    <option value="">Select Rover First</option>
                </select>
                <!-- Submit button -->
                <button type="submit">Submit</button>
            </form>
        </div>
        
        <section class="searchResults">
            <div class="error-message"></div>
            <ul class="image-list"></ul>
          </section>
    </main>
   
    <footer id="main-footer"></footer>
     <script src="../js/mars-image.js" type="module"></script>   
</body>
</html>
